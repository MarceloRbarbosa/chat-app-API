services:
  db:
    image: postgres:18
    container_name: chat-db
    ports:
      - "5432:5432"
    networks:
      - uolnetwork
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=chatuol
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d chatuol -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  backend:
    build: .
    container_name: chat-uol
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/chat?schema=public
      JWT_SECRET: test_secret
    depends_on:
      db:
        condition: service_healthy
    networks:
      - uolnetwork
 
networks:
  uolnetwork:
    name: uolnetwork

volumes:
  pgdata:
