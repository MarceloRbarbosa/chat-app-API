name: Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  CI-ContinuousIntegration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: uol_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d uol_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/uol_test?schema=public
      JWT_SECRET: test_secret
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U postgres -d uol_test && exit 0
            sleep 1
          done
          exit 1

      - name: Prisma generate
        run: npx prisma generate

      - name: Apply migrations (reset test DB)
        run: npx prisma migrate reset --force --skip-seed

      - name: Run tests with coverage
        run: npm run test:coverage

  CD-DeployToRender:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: CI-ContinuousIntegration
    steps:
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  CD-PublishToDockerHub:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: CD-DeployToRender
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/chat-uol-backend:latest
